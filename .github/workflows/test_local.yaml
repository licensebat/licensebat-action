name: Test Local

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test local action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Licensebat
        uses: ./
        with:
          dependency-file-path: 'test/package-lock.json'
          licrc-path: 'test/.licrc'
      - name: Adding markdown
        run: echo '### Hello world! :rocket:' >> $GITHUB_STEP_SUMMARY
